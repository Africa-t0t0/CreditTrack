{% extends 'index.html' %}
{% load static %}

{% block js %}
    <script type="text/javascript" src="{% static 'js/formularios/creacion.js' %}"></script>
{% endblock %}

{% block main_content %}
    <div class="card">
        <form id="formulario-tarjeta" method="POST">
            <div class="row">
                <div class="card-header">
                    <h3 class="card-title">{{ title }}</h3>
                </div>
            </div>
            <div class="card-body">
                {% csrf_token %}
                <div class="row">
                    {% for field in form %}
                        <div class="col-md-4 mb-3">
                            <div class="form-group">
                                <h5>
                                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                </h5>
                                {% if field.errors %}
                                    {% for error in field.errors %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                    {% endfor %}
                                {% endif %}
                                {{ field }}
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
            <div class="card-footer">
                <button type="submit" class="btn btn-primary">Agregar</button>
            </div>
        </form>
    </div>
{% endblock %}
